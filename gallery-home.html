  <script type="text/javascript">
    $(document).ready(function() {
      $('.carousel').carousel({
      });
      var carousel_interval = 2000;
      $('.carousel').carousel();
      var int;

      function run() {
        int = setInterval(function() {
          $('.carousel').carousel('next');
        }, carousel_interval);
      }
      run();
      function stop() {
        clearInterval(int);
      }
      $('.carousel-item').hover(stop, run);
    });
  </script>
